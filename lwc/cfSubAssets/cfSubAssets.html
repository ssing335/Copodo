<template>
            <div class="slds-grid slds-wrap slds-is-relative ">
            <div style="position: fixed;z-index: 999999;top: 0;right: 0;">
  <vlocity_cmt-toast class="flexcard-toast-element" theme="slds" title="" message="" styletype=""> </vlocity_cmt-toast>
</div>
            <div if:true={showLoader} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: transparent; z-index: 99;">
  <div>
   <vlocity_cmt-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_cmt-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                      <vlocity_cmt-flex-card-state   data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-around_none " style="     : #ccc 1px solid; 
         ">
          <div data-style-id="state0element0" class="slds-col  slds-text-align_left  slds-size_12-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " ><vlocity_cmt-data-table data-style-id="state0element0_child"   cell-level-edit="true"  columns='\[{"editable":"false","fieldName":"Name","label":"Name","searchable":false,"sortable":true,"type":"text","userSelectable":"false","visible":"true"},{"editable":"false","fieldName":"vlocity_cmt__OneTimeCharge__c","label":"One Time Charge","searchable":"false","sortable":true,"type":"currency","userSelectable":"false","visible":"true"},{"editable":"false","fieldName":"vlocity_cmt__RecurringCharge__c","label":"Recurring Charge","searchable":true,"sortable":true,"type":"currency","userSelectable":"false","visible":"true"}]'  group-order="asc"  issearchavailable="false"  issortavailable="true"  pagelimit="3"  records={records}  styles='\{"cellMargin":[],"cellPadding":[],"headFontWeight":"Bold"}'  theme="slds"  ></vlocity_cmt-data-table>
      </div>
        </div>
      </vlocity_cmt-flex-card-state>
                </template>
                <template if:false={hasRecords}>
                      <vlocity_cmt-flex-card-state   data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-around_none " style="     : #ccc 1px solid; 
         ">
          <div data-style-id="state0element0" class="slds-col  slds-text-align_left  slds-size_12-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " ><vlocity_cmt-data-table data-style-id="state0element0_child"   cell-level-edit="true"  columns='\[{"editable":"false","fieldName":"Name","label":"Name","searchable":false,"sortable":true,"type":"text","userSelectable":"false","visible":"true"},{"editable":"false","fieldName":"vlocity_cmt__OneTimeCharge__c","label":"One Time Charge","searchable":"false","sortable":true,"type":"currency","userSelectable":"false","visible":"true"},{"editable":"false","fieldName":"vlocity_cmt__RecurringCharge__c","label":"Recurring Charge","searchable":true,"sortable":true,"type":"currency","userSelectable":"false","visible":"true"}]'  group-order="asc"  issearchavailable="false"  issortavailable="true"  pagelimit="3"  records={records}  styles='\{"cellMargin":[],"cellPadding":[],"headFontWeight":"Bold"}'  theme="slds"  ></vlocity_cmt-data-table>
      </div>
        </div>
      </vlocity_cmt-flex-card-state>
                </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_cmt-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
      
      </vlocity_cmt-action>
  
            <vlocity_cmt-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
            
            </vlocity_cmt-action>
            </div>
          </template>
